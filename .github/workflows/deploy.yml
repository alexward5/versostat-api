name: Deploy API (prod)

on:
    push:
        branches: [main]
    workflow_dispatch: {}

concurrency:
    group: deploy-prod
    cancel-in-progress: false

permissions:
    id-token: write # OIDC
    contents: read

env:
    AWS_REGION: us-east-1
    ROLE_ARN: arn:aws:iam::586999013151:role/VersoStat-GHADeployRole
    CFN_SERVICE_STACK: VersoStat-ApiServiceStack-prod
    # if set to "false" deploy will succeed even if smoke tests fail
    FAIL_ON_SMOKE_FAIL: "true"

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Configure AWS credentials (OIDC)
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  role-to-assume: ${{ env.ROLE_ARN }}
                  aws-region: ${{ env.AWS_REGION }}

            - name: Discover ECR repo URI (from CFN export)
              id: ecr
              run: |
                  REPO_URI=$(aws cloudformation list-exports --region "$AWS_REGION" \
                    --query "Exports[?Name=='VersoStat-EcrRepositoryUri'].Value" --output text)
                  if [ -z "$REPO_URI" ] || [ "$REPO_URI" = "None" ]; then
                    echo "ECR repo export not found"; exit 2
                  fi
                  echo "REPO_URI=$REPO_URI" >> $GITHUB_ENV
                  echo "repo_uri=$REPO_URI" >> $GITHUB_OUTPUT

            - name: Set image tags
              run: |
                  SHORT_SHA=${GITHUB_SHA::7}
                  echo "IMG_SHA=${SHORT_SHA}" >> $GITHUB_ENV
                  echo "TAG_LATEST=latest" >> $GITHUB_ENV

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to ECR
              run: |
                  aws ecr get-login-password --region "$AWS_REGION" | \
                    docker login --username AWS --password-stdin "$(echo "$REPO_URI" | awk -F/ '{print $1}')"

            - name: Build & push image (linux/amd64)
              run: |
                  docker buildx build --platform linux/amd64 \
                    -t "$REPO_URI:${IMG_SHA}" -t "$REPO_URI:${TAG_LATEST}" \
                    --push .

            - name: Discover ECS cluster & service from stack
              run: |
                  SVC_ARN=$(aws cloudformation list-stack-resources --region "$AWS_REGION" --stack-name "$CFN_SERVICE_STACK" \
                    --query "StackResourceSummaries[?ResourceType=='AWS::ECS::Service'].PhysicalResourceId" --output text)
                  if [ -z "$SVC_ARN" ] || [ "$SVC_ARN" = "None" ]; then
                    echo "Could not find ECS::Service in $CFN_SERVICE_STACK"; exit 3
                  fi
                  CLUSTER="$(echo "$SVC_ARN" | awk -F'/' '{print $(NF-1)}')"
                  SERVICE="$(echo "$SVC_ARN" | awk -F'/' '{print $NF}')"
                  echo "CLUSTER=$CLUSTER" >> $GITHUB_ENV
                  echo "SERVICE=$SERVICE" >> $GITHUB_ENV
                  echo "ECS service: $CLUSTER / $SERVICE"

            - name: Force new deployment
              run: |
                  aws ecs update-service \
                    --region "$AWS_REGION" \
                    --cluster "$CLUSTER" \
                    --service "$SERVICE" \
                    --force-new-deployment >/dev/null

            - name: Wait for service stabilization
              run: |
                  aws ecs wait services-stable \
                    --region "$AWS_REGION" \
                    --cluster "$CLUSTER" \
                    --services "$SERVICE"
                  echo "Service stabilized."

            - name: Smoke test via ALB (/health + GraphQL)
              id: smoke
              continue-on-error: ${{ env.FAIL_ON_SMOKE_FAIL != 'true' }}
              run: |
                  ALB=$(aws cloudformation list-exports --region "$AWS_REGION" \
                    --query "Exports[?Name=='VersoStat-AlbDnsName'].Value" --output text)
                  if [ -z "$ALB" ] || [ "$ALB" = "None" ]; then
                    echo "ALB export not found; skipping smoke test"; exit 0
                  fi
                  echo "ALB: http://$ALB"

                  # /health
                  HC_CODE=$(curl -sS -m 10 -o /dev/null -w "%{http_code}" "http://$ALB/health" || echo "000")
                  echo "Health HTTP $HC_CODE"
                  echo "HC_CODE=$HC_CODE" >> $GITHUB_OUTPUT

                  # /graphql
                  GQL='query ExampleQuery { players { fpl_web_name fbref_team } }'
                  RESP=$(curl -sS -m 20 -H 'content-type: application/json' \
                          -X POST "http://$ALB/graphql" --data-raw "{\"query\":\"$GQL\"}" || true)
                  echo "GraphQL (first 400 chars):"
                  echo "$RESP" | head -c 400; echo

                  # Fail if unhealthy or GraphQL errors present
                  if [ "$HC_CODE" != "200" ] || echo "$RESP" | grep -q '"errors"'; then
                    echo "Smoke test FAILED"
                    exit 1
                  fi
                  echo "Smoke test passed."

            - name: Summary
              if: always()
              run: |
                  {
                    echo "### Deploy summary"
                    echo "- Repo: $REPO_URI"
                    echo "- Tags: \`$IMG_SHA\`, \`latest\`"
                    echo "- Cluster/Service: \`$CLUSTER / $SERVICE\`"
                    echo "- Smoke test: $([[ '${{ steps.smoke.outcome }}' == 'success' ]] && echo '✅' || echo '❌')"
                  } >> $GITHUB_STEP_SUMMARY
